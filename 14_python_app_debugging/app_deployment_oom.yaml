apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-demo-app
  name: python-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-demo-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: python-demo-app
    spec:
      containers:
      - command: ['/bin/bash', '-c', 'cat /dev/zero | head -c 5G | tail']
        image: registry.workshop.kumina.net/common/demo-app:09
        imagePullPolicy: Always
        name: python-demo-app
        ports:
        - containerPort: 80
          name: web
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz/live
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 5
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 5
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      imagePullSecrets:
        - name: workshop-registry
      dnsPolicy: ClusterFirst
      restartPolicy: Always
